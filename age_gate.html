<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Additional Links</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root{
      --card:#0d0d0de6;
      --text:#ededed;
      --muted:#b7b7b7;
      --stroke:#232323;
      --hover:#363636;
      --red:#8b0000;
      --red-2:#b31217;
    }
    html,body{height:100%}
    body{
      margin:0; padding:0; color:var(--text);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;

      /* match cherries background */
      background:#0b0b0b url('cherries.jpg') no-repeat center top fixed;
      background-size: cover;
    }
    body::before{ content:""; position:fixed; inset:0; background:rgba(0,0,0,.55); pointer-events:none; }

    .wrap{ min-height:100%; display:flex; align-items:center; justify-content:center; padding:28px 16px; }
    .card{
      width:min(560px, 96vw);
      background:var(--card);
      border:1px solid var(--stroke); border-radius:16px;
      box-shadow:0 14px 36px rgba(0,0,0,.45);
      padding:22px 18px;
    }

    h2{ margin:0 0 6px 0; font-size:18px; letter-spacing:.12em; text-transform:uppercase; color:#d7d7d7 }
    p{ margin:6px 0 14px 0; color:var(--muted); font-size:13px }

    .btn{
      display:inline-block; padding:12px 16px; border-radius:12px;
      background:#121212; border:1px solid var(--stroke); color:#fff; text-decoration:none;
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
      cursor:pointer; margin-right:8px;
    }
    .btn:hover{ transform:translateY(-1px); border-color:var(--hover); box-shadow:0 10px 24px rgba(0,0,0,.35); }

    .links-col{ display:flex; flex-direction:column; gap:10px; margin-top:14px; }
    .links-col a{
      position:relative; height:56px; border-radius:12px;
      display:flex; align-items:center; justify-content:center;
      background:#151515e6; border:1px solid var(--stroke); color:#fff; text-decoration:none;
      font-size:24px; transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
    }
    .links-col a:hover{ transform:translateY(-1px); border-color:var(--hover); box-shadow:0 10px 22px rgba(0,0,0,.35); }

    /* Featured OnlyFans: double icon size & subtle glow */
    .links-col a.featured i{ font-size:48px; }   /* doubled */
    .links-col a.featured{ border-color:var(--red); box-shadow:0 0 18px rgba(139,0,0,.45); }
    .links-col a.featured:hover{ box-shadow:0 0 22px rgba(139,0,0,.6) }

    /* backup dot */
    .links-col a.backup::after{
      content:""; position:absolute; top:8px; right:10px; width:8px; height:8px; border-radius:50%;
      background:var(--red-2); box-shadow:0 0 10px rgba(179,18,23,.55);
    }

    .hidden{ display:none }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>Age Verification</h2>
      <p id="prompt">This section contains additional links for adults 18+.</p>
      <button id="yes" class="btn">I am 18+</button>
      <a href="index.html" class="btn">Back</a>

      <div id="content" class="hidden">
        <div class="links-col">
          <!-- OnlyFans FIRST and FEATURED (double icon) -->
          <a class="featured" href="https://onlyfans.com/emberiska" target="_blank" rel="noopener noreferrer" title="OnlyFans">
            <i class="fa-solid fa-star"></i>
          </a>

          <!-- X / Twitter (main) -->
          <a href="https://x.com/ember_iska?s=21" target="_blank" rel="noopener noreferrer" title="X (Twitter)">
            <i class="fa-brands fa-x-twitter"></i>
          </a>

          <!-- X / Twitter (backup) -->
          <a class="backup" href="https://x.com/emberiska_?s=21" target="_blank" rel="noopener noreferrer" title="X (backup)">
            <i class="fa-brands fa-x-twitter"></i>
          </a>

          <!-- Reddit -->
          <a href="https://www.reddit.com/u/EmberIska/s/0cr5Zhu6wE" target="_blank" rel="noopener noreferrer" title="Reddit">
            <i class="fa-brands fa-reddit-alien"></i>
          </a>

          <!-- Dejen (gambling partner) -->
          <a href="https://dejen.com/?r=ember" target="_blank" rel="noopener noreferrer" title="Special Partner">
            <i class="fa-solid fa-link"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('yes').addEventListener('click', function(){
      document.getElementById('prompt').classList.add('hidden');
      document.getElementById('yes').classList.add('hidden');
      document.getElementById('content').classList.remove('hidden');
    });
  </script>
</body>
</html>
