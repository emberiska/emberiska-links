<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Additional Links</title>
  <!-- Load Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background-color: #1f1f1f;
      border: 1px solid #333;
      padding: 24px;
      border-radius: 8px;
      text-align: center;
    }
    h2 {
      margin-top: 0;
      color: #f2f2f2;
    }
    p {
      font-size: 1rem;
      color: #ccc;
    }
    button {
      padding: 12px 18px;
      border: none;
      border-radius: 6px;
      background-color: #8b0000;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #b30000;
      transform: translateY(-2px);
    }
    /* List of links shown after confirmation */
    .links {
      display: none;
      margin-top: 20px;
      text-align: left;
    }
    .link-button {
      display: flex;
      align-items: center;
      text-decoration: none;
      background-color: #2a2a2a;
      color: #e0e0e0;
      padding: 12px 16px;
      margin: 6px 0;
      border-radius: 8px;
      border: 1px solid #444;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    .link-button i {
      font-size: 1.3rem;
      margin-right: 12px;
      color: #c0392b;
    }
    .link-button:hover {
      background-color: #3a3a3a;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Age Verification</h2>
    <p id="prompt">This section contains additional links for adults 18 years or older. Please confirm you are over 18 to continue.</p>
    <button id="confirmBtn" onclick="showLinks()">I Confirm I'm 18 or Older</button>
    <!-- Hidden links section -->
    <div class="links" id="linksList">
      <div class="section-title" style="color:#c0392b; font-size:1.2rem; margin-bottom:12px; border-bottom:1px solid #444; padding-bottom:6px;">More Links</div>
      <a class="link-button" href="https://x.com/ember_iska?s=21" target="_blank" rel="noopener noreferrer" title="Twitter (Main)">
        <i class="fab fa-twitter"></i>
      </a>
      <a class="link-button" href="https://x.com/emberiska_?s=21" target="_blank" rel="noopener noreferrer" title="Twitter (Backup)">
        <i class="fab fa-twitter"></i>
      </a>
      <a class="link-button" href="https://www.reddit.com/u/EmberIska/s/0cr5Zhu6wE" target="_blank" rel="noopener noreferrer" title="Reddit">
        <i class="fab fa-reddit"></i>
      </a>
      <a class="link-button" href="https://onlyfans.com/emberiska" target="_blank" rel="noopener noreferrer" title="OnlyFans">
        <i class="fas fa-star"></i>
      </a>
      <a class="link-button" href="https://dejen.com/?r=ember" target="_blank" rel="noopener noreferrer" title="Special Partner">
        <i class="fas fa-dice"></i>
      </a>
    </div>
  </div>
  <script>
    function showLinks() {
      // Hide the prompt and button
      document.getElementById('prompt').style.display = 'none';
      document.getElementById('confirmBtn').style.display = 'none';
      // Show the list of exclusive links
      document.getElementById('linksList').style.display = 'block';
    }
  </script>
</body>
</html>
