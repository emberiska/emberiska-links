    /* Overall page styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* Dark background with subtle gothic pattern */
      background-image: url('download.png');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    /* Header styling */
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
      color: #f2f2f2;
    }
    .subtitle {
      font-size: 1rem;
      color: #aaa;
    }
    .cherry {
      font-size: 2rem;
      color: #c0392b;
      margin-right: 8px;
    }
    /* Section styling */
    .section {
      width: 100%;
      max-width: 500px;
      margin-bottom: 32px;
    }
    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #c0392b;
      border-bottom: 1px solid #333;
      padding-bottom: 6px;
      margin-bottom: 12px;
    }
    /* Button styling */
    .link-button {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      text-decoration: none;
      background-color: #1f1f1f;
      color: #e0e0e0;
      padding: 12px 16px;
      margin: 6px 0;
      border: 1px solid #333;
      border-radius: 8px;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    .link-button i {
      font-size: 1.3rem;
      margin-right: 12px;
      color: #c0392b;
    }
    .link-button:hover {
      background-color: #2a2a2a;
      transform: translateY(-2px);
    }
    /* Age gate button */
    .age-gate {
      display: block;
      text-decoration: none;
      background-color: #8b0000;
      color: #fff;
      text-align: center;
      padding: 12px 16px;
      margin: 6px 0;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    .age-gate:hover {
      background-color: #b30000;
      transform: translateY(-2px);
    }
  </style>
</head>
