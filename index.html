<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Ember Iska Links</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    /* ===== Base & Background ===== */
    :root{
      --bg:#0b0b0b;
      --card:#151515cc;
      --text:#e4e4e4;
      --muted:#9a9a9a;
      --red:#8b0000;
      --red-2:#b31217;
    }

    html,body{height:100%}
    body{
      margin:0; padding:0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color:var(--text);

      /* Show more of the image, keep goth vibe */
      background: var(--bg) url('download.png') no-repeat center top fixed;
      background-size: cover;          /* try 'contain' if you want zero crop */
    }
    /* Optional subtle dark overlay for readability */
    body::before{
      content:""; position:fixed; inset:0;
      background:rgba(0,0,0,.45);
      pointer-events:none; z-index:0;
    }

    .wrap{
      position:relative; z-index:1;
      min-height:100%;
      display:flex; align-items:center; justify-content:center;
      padding:32px 20px;
    }
    .card{
      width:min(680px, 96vw);
      background:var(--card);
      border:1px solid #2a2a2a; border-radius:14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      backdrop-filter: blur(2px);
      padding:28px 22px;
    }

    /* ===== Header ===== */
    .header{
      display:flex; align-items:center; gap:14px;
      margin-bottom:16px;
    }
    .avatar{
      width:44px; height:44px; border-radius:50%;
      background: radial-gradient(80% 80% at 50% 30%, #2a2a2a 0%, #0d0d0d 100%);
      border:1px solid #2f2f2f;
      display:flex; align-items:center; justify-content:center;
      font-size:20px; color:#fff;
    }
    .title{ font-size:22px; font-weight:700; letter-spacing:.5px; }
    .subtitle{ font-size:12px; color:var(--muted); margin-top:2px }

    /* ===== Sections ===== */
    .section{ margin-top:18px }
    .section-title{
      font-size:12px; letter-spacing:.15em; text-transform:uppercase;
      color:#bfbfbf; margin:0 0 10px 2px;
    }

    /* ===== Link buttons (logos only) ===== */
    .links-row{
      display:grid; grid-template-columns: repeat(7, 1fr);
      gap:10px;
    }
    @media (max-width:560px){
      .links-row{ grid-template-columns: repeat(5, 1fr); }
    }
    .link{
      position:relative;
      display:flex; align-items:center; justify-content:center;
      height:54px; border-radius:10px;
      background:#1a1a1acc; border:1px solid #2b2b2b;
      text-decoration:none; color:#fff; font-size:22px;
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
    }
    .link:hover{ transform: translateY(-2px); border-color:#3b3b3b; box-shadow:0 6px 14px rgba(0,0,0,.35); }

    /* tiny ‚Äúbackup dot‚Äù marker */
    .link.backup::after{
      content:""; position:absolute; top:6px; right:6px;
      width:8px; height:8px; border-radius:50%;
      background: var(--red-2);
      box-shadow:0 0 8px rgba(179,18,23,.55);
    }

    /* Brand-y hover tints (subtle, goth) */
    .link.ig:hover{ box-shadow:0 0 12px rgba(193,53,132,.35) }
    .link.tt:hover{ box-shadow:0 0 12px rgba(255,29,94,.35) }
    .link.sc:hover{ box-shadow:0 0 12px rgba(255,252,0,.25) }
    .link.tw:hover{ box-shadow:0 0 12px rgba(29,161,242,.30) }
    .link.rd:hover{ box-shadow:0 0 12px rgba(255,69,0,.30) }
    .link.kh:hover{ box-shadow:0 0 12px rgba(65,249,95,.25) }
    .link.tc:hover{ box-shadow:0 0 12px rgba(145,70,255,.30) }
    .link.yt:hover{ box-shadow:0 0 12px rgba(255,0,0,.30) }

    /* ===== Age-gate button (neutral label) ===== */
    .age-gate{
      display:block; text-align:center;
      margin-top:14px;
      background:linear-gradient(135deg, #1a1a1a, #121212);
      border:1px solid #2b2b2b; color:#fff;
      padding:14px 16px; border-radius:10px; text-decoration:none;
      letter-spacing:.05em; transition: box-shadow .15s ease, transform .15s ease, border-color .15s ease;
    }
    .age-gate:hover{ transform:translateY(-1px); border-color:#3b3b3b; box-shadow:0 10px 24px rgba(0,0,0,.35); }
  </style>
</head>
